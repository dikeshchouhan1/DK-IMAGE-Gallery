<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>DK Image Gallery with JavaScript</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- <script scr="dk.js" defer><    /script> -->
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span>Maria lozenevaya</span>
                </div>
                <div class="button">
                    <i class="uil uil-import"></i>
                    <i class="close-icon uil uil-times"></i>
                </div>
            </header>
             <div class="preview-img">
                <div class="img"><img src="images/img-3.jpg" alt="preview-img"></div>
             </div>
        </div>
    </div>
    <section class="search">
        <img src="search-img.jpg" alt="search-img">
        <div class="content">
              <h1>DK IMAGE Gallery</h1>
              <p>Search and downlod any within a second</p>
              <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
              </div>
        </div> 
    </section>

    <section class="gallery">
        <ul class="images">
            <li class="card">
                <img src="img-1.jpg" alt="img">
                <div class="details">
                    <div class="photographer">
                        <i class="uil uil-camera"></i>
                        <span>Maria lozenevaya</span>
                    </div>
                    <button><i class="uil uil-import"></i></button>
                </div>
            </li>
            <li class="card"><img src="img-2.jpg" alt="img"></li>
            <li class="card"><img src="img-3.jpg" alt="img"></li>
            <li class="card"><img src="img-4.jpg" alt="img"></li>
            <li class="card"><img src="img-5.jpg" alt="img"></li>
            <li class="card"><img src="img-6.jpg" alt="img"></li>
            <li class="card"><img src="img-7.jpg" alt="img"></li>
            <li class="card"><img src="img-8.jpg" alt="img"></li>
            <li class="card"><img src="img-9.jpg" alt="img"></li>
            <li class="card"><img src="img-10.jpg" alt="img"></li>
        </ul>
        <button class="load-more">Load More</button>
    </section>
    <!-- <script scr="index.js" defer></script> -->
</body>
</html>
